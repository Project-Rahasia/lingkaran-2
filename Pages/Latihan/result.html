<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/Asset/Image/circle.png" type="image/x-icon">

    <!-- Memanggil Bootstrap CSS -->
    <link rel="stylesheet" href="/Asset/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- Memanggil CSS -->
    <link rel="stylesheet" href="/Asset/CSS/Course.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@9.10.0/dist/sweetalert2.min.css">

    <title>Latihan</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">

    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="card my-5 text-center h-100">
            <div class="card-body">
                <h4 id="nama"></h4>
                <p>Jawaban benar: <span id="correct"></span>, Jawaban Salah: <span id="wrong"></span></p>
                <h1>Nilai Anda</h1>
                <h1 class="score"></h1>
                <hr>
                <a href="./" class="btn btn-md btn-info text-white">Kerjakan Ulang</a>
                <a href="/Pages/Materi-1/0/" class="btn btn-md btn-danger text-white">Kembali Ke Materi</a>
            </div>
        </div>
    </div>
    <!-- End Content -->


    <!-- Memanggil Bootstrap JS -->
    <script src="/Asset/Bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Memanggil file Component JS -->
    <script src="/components/navbar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.10.0/dist/sweetalert2.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const length = sessionStorage.getItem('length');
            const correct = sessionStorage.getItem('correct');
            const wrong = sessionStorage.getItem('wrong');
            const nama = sessionStorage.getItem('nama');

            let score = (correct / length) * 100;

            document.querySelector(".score").innerHTML = Math.ceil(score);
            document.querySelector("#correct").innerHTML = correct;
            document.querySelector("#wrong").innerHTML = wrong;
            document.querySelector("#nama").innerHTML = nama;
        });
    </script>
</body>

</html>
